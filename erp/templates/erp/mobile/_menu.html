{% load static %}

<!--mobile floting button-->
<div class="fixed bottom-5 left-1/2 transform -translate-x-1/2 z-50">
    <button
      id="mobileMenuButton"
      class="
          w-20 h-4
          rounded-lg
          text-lg
          flex items-center justify-center
          bg-black/90 dark:bg-white text-white dark:text-black">
    </button>
</div>
  
<!--mobile menu-->
<div
    id="mobileMenu"
    class="
        hidden
        fixed
        inset-0 z-50 
        justify-center items-center
        bg-black/70
        backdrop-blur-md">
  
    <div 
      class=
        "ring-1
        ring-primary/10
        dark:ring-white/15
        bg-white dark:bg-secondary
        p-4
        lg:w-6/12 sm:h-3/4
        md:w-8/12
        w-11/12 h-5/6
        rounded-lg
        relative">
  
      <button id="closeMobileMenu" class="absolute top-4 right-4 text-lg text-black px-4 py-2 rounded"></button>
  
      <!--empty top-left info-->
      <div class="w-full">
          <p 
              class="
              text-xl font-normal lg:text-8xl tracking-tight 
              text-primary dark:text-white"> 
  
              <div class="relative flex items-center gap-4">
              </div>
          </p>
      </div>   
  
    <!--empty bottom-left info-->  
    <div class="absolute bottom-4 left-4 text-sm leading-5">
        <p
            class="
                group
                flex 
                h-fit w-fit
                items-center justify-center 
                aspect-square rounded-md">
            <a href="{% url "erp:index" %}">

                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12l4-4m-4 4 4 4"/>
                </svg>                                  
            </a>
        </p>
    </div>
