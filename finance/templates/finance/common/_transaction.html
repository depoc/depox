{% load static %}
{% load filters %}

<div
    id="transaction"
    class="
        hidden
        fixed
        inset-0 z-50 
        justify-center items-center
        bg-black/70
        backdrop-blur-md">
  
    <div 
      class=
        "ring-1
        ring-primary/10
        dark:ring-white/15
        bg-white dark:bg-secondary
        p-4
        lg:w-6/12 sm:h-3/4
        md:w-8/12
        w-11/12 h-5/6
        rounded-lg
        relative">
  
        <button id="closeTransaction" class="absolute top-4 right-4 text-lg text-black px-4 py-2 rounded"></button>

        <!--empty top-left info-->
        <div class="w-full">
            <p 
                class="
                text-xl font-normal lg:text-8xl tracking-tight 
                text-primary dark:text-white"> 
                    
                <div class="relative flex items-center gap-4">
                </div>
            </p>
        </div>   
  
        <!--empty bottom-left info-->  
        <div class="absolute bottom-4 left-4 text-sm leading-5">
            <p
                class="
                    group
                    flex 
                    h-fit w-fit
                    items-center justify-center 
                    aspect-square rounded-md">
                <a href="{% url "erp:index" %}">
                    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12l4-4m-4 4 4 4"/>
                    </svg>                                  
                </a>
            </p>
        </div>     

        <form action="{% url "finance:caixa" %}" method="POST">
            {% csrf_token %}

            <div class="relative justify-center items-center px-4 pt-8 pb-2">
                <label class="flex text-black/40 dark:text-white/50 text-4xl text-start">
                    R$
                    <p
                        class="px-2 w-fit text-4xl outline-none bg-transparent text-black dark:text-white"
                        id="valor">
                        {{ transaction.valor }}
                    </p>
                </label>
            </div>
        </form>
  
    </div>
</div>

<script src="{% static "js/finance/transaction.js" %}"></script>
