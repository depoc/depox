{% load static %}
{% load filters %}

<div id="editBankAccount" 
    class="
    overflow-hidden
    col-span-2    
    hidden
    fixed
    inset-0 z-50 
    justify-center items-center
    bg-background/20 dark:bg-black/40 backdrop-blur-md">

    <div class="
        relative
        overflow-auto
        flex
        shadow-xl rounded-2xl ring-1 ring-black/10 dark:ring-white/10 sm:dark:ring-white/20
        h-[75%] w-11/12
        sm:h-3/5 lg:w-4/12 md:w-7/12">

        <div class="overflow-x-auto p-0 flex gap-3 no-scrollbar snap-mandatory snap-x">
            {% for bank in banks %}
            <div
                class="
                snap-always snap-center
                ring-1 
                ring-black/5 dark:ring-white/5
                bg-white
                dark:bg-secondary      
                shadow-md         
                p-4
                relative  
                rounded-2xl
                h-full w-full
                flex-shrink-0">     

                {% if banks|length > 1 %}
                {% if forloop.first %}
                <div class="px-4 w-full top-0">
                    <p class="text-center text-[13px] text-black/40 dark:text-white/40">
                        arraste para o lado
                    </p>
                </div>    
                {% endif %}   
                {% endif %}   
                
                <form action="{% url "finance:caixa" %}" method="POST" class="">
                    {% csrf_token %}
                    <div
                        class="px-1 mt-6 text-4xl leading-none text-start tracking-normal sm:tracking-normal text-black/70 dark:text-white/80">
                        <span>{{ bank.nome | lower }}</span>
                    </div>

                    <div class="relative justify-center items-center px-1 mb-8">
                        <label class="flex text-black/40 dark:text-white/40 text-lg">
                            R$
                            <input
                                class="valor px-1 w-fit text-lg outline-none bg-transparent text-black/40 dark:text-white/40 placeholder:text-black/40 dark:placeholder:text-white/40"
                                name="saldo"
                                id="saldo"
                                value="{{ bank.saldo | format_money }}"
                                inputmode="decimal"
                                placeholder="0,00">
                        </label>
                    </div>   
        
                    <div class="flow-root py-2 mt-2 rounded-lg bg-background/50 dark:bg-tertiary ring-1 ring-black/10">
                        <dl class="-my-3 divide-y divide-black/5 dark:divide-white/5 text-sm">
                      
                          <div class="grid grid-cols-1 gap-1 p-3">
                            <dt class="text-black/70 dark:text-white/70">nome</dt>
                            <input
                                required
                                name="name"
                                id="name"
                                value="{{ bank.name | lower }}"
                                placeholder="..."
                                class="text-black/40 dark:text-white/40 placeholder:text-black/40 placeholder:dark:text-white/40 bg-transparent outline-none sm:col-span-2 text-start">
                          </div>
                      
                          <div class="grid grid-cols-1 gap-1 p-3">
                            <dt class="text-black/70 dark:text-white/70">agÃªncia</dt>
                            <input
                                name="agencia"
                                id="agencia"
                                {% if bank.agencia %}value="{{ bank.agencia }}" {% endif %}
                                placeholder="..."
                                class="text-black/40 dark:text-white/40 placeholder:text-black/40 placeholder:dark:text-white/40 bg-transparent outline-none sm:col-span-2 text-start">
                          </div>
        
                          <div class="grid grid-cols-1 gap-1 p-3">
                            <dt class="text-black/70 dark:text-white/70">conta</dt>
                            <input
                                name="conta"
                                id="conta"
                                {% if bank.conta %}value="{{ bank.conta }}" {% endif %}
                                placeholder="..."
                                class="text-black/40 dark:text-white/40 placeholder:text-black/40 placeholder:dark:text-white/40 bg-transparent outline-none sm:col-span-2 text-start">
                          </div>  

                          <div class="hidden grid-cols-1 gap-1 p-3">
                            <dt class="text-black/70 dark:text-white/70">id</dt>
                            <input
                                name="id"
                                id="id"
                                value="{{ bank.id }}"
                                placeholder="..."
                                class="text-black/40 dark:text-white/40 placeholder:text-black/40 placeholder:dark:text-white/40 bg-transparent outline-none sm:col-span-2 text-start">
                          </div>   

                          <div class="hidden grid-cols-1 gap-1 p-3">
                            <dt class="text-black/70 dark:text-white/70">company</dt>
                            <input
                                name="company"
                                id="company"
                                value="{{ bank.company.cnpj }}"
                                placeholder="..."
                                class="text-black/40 dark:text-white/40 placeholder:text-black/40 placeholder:dark:text-white/40 bg-transparent outline-none sm:col-span-2 text-start">
                          </div>                            
                        </dl>
                    </div>
        
                    <!--bottom-right submit button-->  
                    <div class="absolute bottom-4 right-4 text-sm leading-5">
                        <button
                            class="
                            group
                            flex 
                            p-1
                            items-center justify-center 
                            aspect-square rounded-md 
                            dark:shadow-thick 
                            ring-1 
                            ring-primary/15 hover:ring-primary/10
                            dark:ring-white/10 dark:hover:ring-white/20
                            duration-300 
                            transition-all
                            bg-white dark:bg-tertiary
                            hover:bg-zinc-100 dark:hover:bg-primary"
                            type="submit" 
                            name="edit-account">
                            <svg class="size-[18px] stroke-black/55 dark:stroke-white/60" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                            </svg>                        
                        </button>
                    </div>            
                </form>   
                
                <!--bottom-left delete button-->  
                <form action="{% url "finance:delete_bank" bank.id %}" method="POST">
                {% csrf_token %}
                <div class="absolute bottom-4 left-4 text-sm leading-5">
                        <button
                            class="
                            group
                            flex 
                            p-1
                            items-center justify-center 
                            aspect-square rounded-md 
                            dark:shadow-thick 
                            ring-1 
                            ring-red-200 hover:ring-red-300
                            dark:ring-red-700/50 dark:hover:ring-red-600/60
                            duration-300 
                            transition-all
                            bg-white dark:bg-secondary
                            hover:bg-red-50 dark:hover:bg-primary"
                            type="submit"
                            name="delete-bank">
                            <svg class="size-[18px] stroke-red-400 dark:stroke-red-400/70" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                            </svg>                                                                                                      
                        </button>
                    </div>   
                </form>                 

            </div>
            {% endfor %}
            <input class="bg-transparent">              
        </div>        
        
        <!--empty closeHistory button-->  
        <div class="absolute top-4 left-5 sm:left-4 text-sm leading-5">
            <button id="closeBankAccount">             
            </button>
        </div>            
    </div>
</div>

<script src="{% static "js/finance/editAccount.js" %}"></script>
