{% load static %}

<div
    id="history"
    class="
        hidden
        fixed
        inset-0 z-50 
        justify-center items-end sm:items-center
        bg-background/20 dark:bg-black/40
        backdrop-blur-md">
  
    <div 
      class=
        "ring-1
        ring-primary/10
        dark:ring-white/15
        bg-white dark:bg-secondary
        shadow-xl
        p-4   
        lg:w-5/12 sm:h-3/5
        md:w-8/12
        w-full sm:w-11/12 h-[75%]
        rounded-t-4xl sm:rounded-2xl
        relative">
        
        <div class="flex justify-center items-center pt-2">
            <p class="text-black/50 dark:text-white/50 text-xs">
                <kbd id="modal-tipo"></kbd>
                <kbd id="modal-created-by" class="hidden"></kbd>
            </p>
        </div>        
  
        <div class="flex justify-center items-center px-4 pt-4">
            <p class="text-black dark:text-white text-4xl">
                R$ <span id="modal-valor"></span>
            </p>
        </div>

        <div class="flex justify-center items-center">
            <p class="text-black/50 dark:text-white/50 text-xs">
                <kbd id="modal-contato"></kbd>
            </p>
        </div>
        
        <div class="
            flow-root
            mt-8 sm:mt-6 ml-auto mr-auto
            p-4
            w-11/12
            rounded-lg
            bg-background dark:bg-primary">
            <dl class="-my-3 divide-y divide-black/5 dark:divide-white/10 text-sm">
              <div class="grid grid-cols-1 gap-1 py-2">
                <dt class="font-medium text-black/70 dark:text-white/70">conta</dt>
                <dd class="text-black/50 dark:text-white/50 sm:col-span-2">
                    <span id="modal-conta">
                </dd>
              </div>
          
              <div class="grid grid-cols-1 gap-1 py-2">
                <dt class="font-medium text-black/70 dark:text-white/70">categoria</dt>
                <dd class="text-black/50 dark:text-white/50 sm:col-span-2">
                    <span id="modal-categoria">
                </dd>
              </div>
            </dl>
          </div>      
          
        <div class="
            mt-3 ml-auto mr-auto
            p-4 
            w-11/12
            flex justify-center items-center 
            rounded-lg
            bg-background dark:bg-primary">
            <p class="text-black/50 dark:text-white/50 text-sm italic">
                <span id="modal-descricao"></span></p>
            </p>
        </div>        
        
        <div class="
            mt-3 ml-auto mr-auto
            p-4 
            w-11/12
            flex justify-center items-center 
            rounded-lg">
            <p id="text-to-copy" class="text-black/30 dark:text-white/30 text-xs">
                <kbd id="modal-id"></kbd>
            </p>
            <button 
                onclick="copyToClipboard()" 
                class="text-black/50 ml-2">
                <svg id="copy-icon" class="w-4 h-4 text-black/30 dark:text-white/30" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linejoin="round" stroke-width="1.5" d="M9 8v3a1 1 0 0 1-1 1H5m11 4h2a1 1 0 0 0 1-1V5a1 1 0 0 0-1-1h-7a1 1 0 0 0-1 1v1m4 3v10a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1v-7.13a1 1 0 0 1 .24-.65L7.7 8.35A1 1 0 0 1 8.46 8H13a1 1 0 0 1 1 1Z"/>
                </svg>                  
            </button>
        </div>            

        <div class="
            absolute
            bottom-4 sm:bottom-4 py-[2px] sm:py-[3px]
            mt-3 ml-auto mr-auto
            w-11/12
            flex justify-end items-center 
            rounded-lg">
            <p class="text-black/40 dark:text-white/40 text-xs tracking-wide">
                <kbd id="modal-created"></kbd>
            </p>
        </div>         
  
        <!--bottom-left delete button-->  
        <form id="delete-transaction-form"
            action="{% url "finance:delete_transaction" 0 %}" method="POST">
            {% csrf_token %}
            <div class="absolute bottom-4 left-4 text-sm leading-5">
                <button
                    class="
                    group
                    flex 
                    p-1
                    items-center justify-center 
                    aspect-square rounded-md 
                    dark:shadow-thick 
                    ring-1 
                    ring-red-200 hover:ring-red-300
                    dark:ring-red-700/50 dark:hover:ring-red-600/60
                    duration-300 
                    transition-all
                    bg-white dark:bg-secondary
                    hover:bg-red-50 dark:hover:bg-primary"
                    type="submit">
                    <svg class="size-[18px] stroke-red-400 dark:stroke-red-400/70" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                    </svg>                                                                                                      
                </button>
            </div>   
        </form>         
  
        <!--empty closeHistory button-->  
        <div class="absolute top-4 left-5 sm:left-4 text-sm leading-5">
            <button id="closeHistory">             
            </button>
        </div>     

    </div>
</div>
 
<script src="{% static "js/finance/detail.js" %}"></script>
<script>
    function copyToClipboard() {
        // Get the text content
        const text = document.getElementById("modal-id").innerText;

        if (navigator.clipboard) {
            navigator.clipboard.writeText(text)
                .then(() => {
                    // Change the SVG icon
                    const iconContainer = document.getElementById("copy-icon");
                    iconContainer.outerHTML = `
                        <svg class="w-4 h-4 text-black/30 dark:text-white/30" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                            <path fill-rule="evenodd" d="M18 3a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-1V9a4 4 0 0 0-4-4h-3a1.99 1.99 0 0 0-1 .267V5a2 2 0 0 1 2-2h7Z" clip-rule="evenodd"/>
                            <path fill-rule="evenodd" d="M8 7.054V11H4.2a2 2 0 0 1 .281-.432l2.46-2.87A2 2 0 0 1 8 7.054ZM10 7v4a2 2 0 0 1-2 2H4v6a2 2 0 0 0 2 2h7a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3Z" clip-rule="evenodd"/>
                        </svg>
                    `;
                })
                .catch(err => {

                });
        } else {
            // Fallback for browsers that do not support `navigator.clipboard`
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "absolute";
            textArea.style.left = "-9999px"; // Hide it
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand("copy");
                // Change the SVG icon
                const iconContainer = document.getElementById("copy-icon");
                iconContainer.outerHTML = `
                    <svg class="w-4 h-4 text-black/30 dark:text-white/30" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                        <path fill-rule="evenodd" d="M18 3a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-1V9a4 4 0 0 0-4-4h-3a1.99 1.99 0 0 0-1 .267V5a2 2 0 0 1 2-2h7Z" clip-rule="evenodd"/>
                        <path fill-rule="evenodd" d="M8 7.054V11H4.2a2 2 0 0 1 .281-.432l2.46-2.87A2 2 0 0 1 8 7.054ZM10 7v4a2 2 0 0 1-2 2H4v6a2 2 0 0 0 2 2h7a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3Z" clip-rule="evenodd"/>
                    </svg>
                `;                
            } catch (err) {

            }
            document.body.removeChild(textArea);
        }
    }
</script>
