{% load static %}
{% load filters %}

<div
    id="addAccount"
    class="
        hidden
        fixed
        inset-0 z-50 
        justify-center items-center
        bg-background/20 dark:bg-black/40
        backdrop-blur-md">
  
    <div 
      class=
        "ring-1
        ring-primary/10
        dark:ring-white/15
        bg-white dark:bg-secondary
        shadow-xl
        p-4
        lg:w-4/12 sm:h-3/5
        md:w-7/12
        w-11/12 h-[75%]
        rounded-2xl
        relative"> 

        <form action="{% url "finance:caixa" %}" method="POST" class="">
            {% csrf_token %}
            <div
                class="px-1 my-6 text-4xl text-start tracking-normal sm:tracking-widest text-black/10 dark:text-white/10">
                <kbd>nova conta</kbd>
            </div>

            <div
                class="px-1 text-sm text-start text-black/70 dark:text-white/70">
                <p>saldo inicial</p>
            </div>

            <div class="relative justify-center items-center px-1 pt-0 pb-2">
                <label class="flex text-black/40 dark:text-white/40 text-3xl">
                    R$
                    <input
                        class="valor px-1 w-fit text-3xl outline-none bg-transparent text-black/40 dark:text-white/40 placeholder:text-black/40 dark:placeholder:text-white/40"
                        name="saldo"
                        id="saldo"
                        inputmode="decimal"
                        placeholder="0,00">
                    </input>
                </label>
            </div>      

            <div class="flow-root rounded-lg bg-background/50 dark:bg-secondary ring-1 ring-black/10 dark:ring-white/20 py-2 mt-2">
                <dl class="-my-3 divide-y divide-black/5 dark:divide-white/5 text-sm">
              
                  <div class="grid grid-cols-1 gap-1 p-3">
                    <dt class="text-black/70 dark:text-white/70">nome</dt>
                    <input
                        required
                        name="name"
                        id="name"
                        value=""
                        placeholder="..."
                        class="text-black/40 dark:text-white/40 placeholder:text-black/40 placeholder:dark:text-white/40 bg-transparent outline-none sm:col-span-2 text-start">
                    </input>
                  </div>
              
                  <div class="grid grid-cols-1 gap-1 p-3">
                    <dt class="text-black/70 dark:text-white/70">agÃªncia</dt>
                    <input
                        name="agencia"
                        id="agencia"
                        value=""
                        placeholder="..."
                        class="text-black/40 dark:text-white/40 placeholder:text-black/40 placeholder:dark:text-white/40 bg-transparent outline-none sm:col-span-2 text-start">
                    </input>
                  </div>

                  <div class="grid grid-cols-1 gap-1 p-3">
                    <dt class="text-black/70 dark:text-white/70">conta</dt>
                    <input
                        name="conta"
                        id="conta"
                        value=""
                        placeholder="..."
                        class="text-black/40 dark:text-white/40 placeholder:text-black/40 placeholder:dark:text-white/40 bg-transparent outline-none sm:col-span-2 text-start">
                    </input>
                  </div>                  
                </dl>
            </div>

            <!--bottom-right submit button-->   
            <div class="absolute bottom-4 right-4 text-sm leading-5">
                <button
                    class="
                    group
                    flex 
                    p-1
                    items-center justify-center 
                    aspect-square rounded-md 
                    dark:shadow-thick 
                    ring-1 
                    ring-primary/15 hover:ring-primary/10
                    dark:ring-white/10 dark:hover:ring-white/20
                    duration-300 
                    transition-all
                    bg-white dark:bg-tertiary
                    hover:bg-zinc-100 dark:hover:bg-primary"                    
                    type="submit" 
                    name="add-account">
                    <svg class="size-[18px] stroke-black/55 dark:stroke-white/60" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                    </svg>                                                         
                </button>
            </div>                                    
        </form>

        <!--bottom-left closeAddAccount button-->  
        <div class="absolute bottom-4 left-4 text-sm leading-5">
            <p
                class="
                group
                flex 
                p-1
                items-center justify-center 
                aspect-square rounded-md 
                dark:shadow-thick 
                ring-1 
                ring-primary/15 hover:ring-primary/10
                dark:ring-white/10 dark:hover:ring-white/20
                duration-300 
                transition-all
                bg-white dark:bg-tertiary
                hover:bg-zinc-100 dark:hover:bg-primary">
                <a id="closeAddAccount" href="javascript:history.back()">
                    <svg class="size-[18px] stroke-black/45 dark:stroke-white/50" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" d="M6 18 17.94 6M18 18 6.06 6"/>
                    </svg>                                                   
                </a>
            </p>
        </div>            
  
    </div>
</div>

<script src="{% static "js/finance/addAccount.js" %}"></script>
<script src="https://unpkg.com/imask"></script>
<script>
    const valorInputs = document.querySelectorAll('.valor');
    valorInputs.forEach(input => {
        IMask(input, {
            mask: Number,
            scale: 2,
            thousandsSeparator: '.',
            radix: ',',
            padFractionalZeros: true,
        });
    });
</script>
