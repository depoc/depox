{% load static %}

<div class="
    overflow-hidden
    mt-1
    sm:px-4
    col-span-2
    relative">

    <div class="
        relative
        overflow-auto
        flex">

        <div class="overflow-x-auto flex gap-2 no-scrollbar">
            {% for bank in user.company.banks.all  %}
            <button id=""
                class="
                p-4
                relative  
                rounded-lg
                bg-white 
                dark:bg-secondary         
                min-h-[150px] sm:min-h-[200px]
                min-w-[150px] sm:min-w-[200px]
                flex-shrink-0">     
                <p 
                    class="
                    absolute
                    text-sm text-black/40 dark:text-white/40
                    top-4">
                    {{ bank.name | lower }}
                </p>           
                <p
                    class="
                    absolute
                    text-sm text-black/40 dark:text-white/40
                    bottom-4">
                    R$
                    <span class="text-black dark:text-white text-lg">
                        {{ bank.saldo }}
                    </span>
                </p>
            </button>
            {% endfor %}
            <!--+-->
            <button id=""
                class="
                border
                border-black/5 dark:border-white/5
                relative  
                rounded-lg
                bg-zinc-200 
                dark:bg-primary         
                min-h-[150px] sm:min-h-[200px]
                min-w-[150px] sm:min-w-[200px]
                flex-shrink-0">    
                <div class="">   
                    <svg class="w-8 h-8 text-black/20 dark:text-white/20 ml-auto mr-auto" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="5" height="5" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14m-7 7V5"/>
                    </svg>     
                </div>
            </button>                           
        </div>    
    </div>
</div>
