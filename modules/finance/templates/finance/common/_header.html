{% load finance %}
{% load filters %}

<div
    class="
        relative
        col-span-2
        rounded-lg
        mt-2
        p-1 sm:p-4">      

    <!--back button-->
    <div class="absolute top-1 left-0 sm:left-3 flex items-center">
        <div class="flex justify-center">
            <a 
                href="{% url "erp:index" %}"
                class="w-9 h-9">
                <svg class="w-6 h-6 text-zinc-400 dark:text-white/60" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m15 19-7-7 7-7"/>
                </svg> 
            </a>
        </div>
    </div>

    <!--transaction buttons-->
    <div
        class="
            absolute
            grid
            grid-cols-3 gap-3
            right-0 sm:right-4 top-1
            w-fit">

        <button id="transactionButton"
            class="
                outline-none
                rounded-full
                p-[6px]
                bg-black/80 dark:bg-background
                hover:bg-black/70 dark:hover:bg-background/90">
            <svg class="w-[15px] sm:w-[18px] h-[15px] sm:h-[18px] text-background dark:text-black" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 12h14m-7 7V5"/>
            </svg>   
        </button>

        <button id="saidaButton"
            class="
                outline-none
                rounded-full
                p-[6px]
                bg-black/80 dark:bg-background
                hover:bg-black/70 dark:hover:bg-background/90">
            <svg class="w-[15px] sm:w-[18px] h-[15px] sm:h-[18px] text-background dark:text-black" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 12h14"/>
                </svg>                  
        </button>

        <button id="transferirButton"
            class="
                outline-none
                rounded-full
                p-[6px]
                bg-black/80 dark:bg-background
                hover:bg-black/70 dark:hover:bg-background/90">
            <svg class="w-[15px] sm:w-[18px] h-[15px] sm:h-[18px] text-background dark:text-black" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M4 16h13M4 16l4-4m-4 4 4 4M20 8H7m13 0-4 4m4-4-4-4"/>
                </svg>                                      
        </button>      
    </div>     

     <!--saldo total-->
    <div
        class="
            mt-16
            rounded-lg 
            justify-between">
    
        <div class="">
            <p class="text-[15px] sm:text-lg text-zinc-500 dark:text-white/50">
                saldo total
            </p>    
            <p class="text-[22px] sm:text-2xl text-black dark:text-white">
                <span class="text-sm sm:text-lg text-zinc-500 dark:text-white/50">
                    R$
                </span>
                {{ saldo_total | format_money }}
            </p>
        </div>
    </div>    
    
</div>
