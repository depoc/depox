{% extends "base.html" %}
{% load static %}

{% block page %}
<div
    class="
            flex
            fixed
            inset-0 z-50 
            justify-center items-center
            bg-black/0">        

    <div 
        class=
            "ring-1
            ring-primary/10
            dark:ring-white/15
            bg-white/100 dark:bg-secondary
            p-6 
            sm:w-4/12
            w-10/12
            rounded-xl
            shadow-xl
            relative">

        <button id="closePassword" class="absolute top-4 right-4 text-lg text-black px-4 py-2 rounded"></button>


        <div>
            <a
                href="{% url "users:login" %}" 
                class="
                    absolute
                    flex
                    top-4
                    text-xs
                    text-zinc-400 dark:text-white/60">
                <svg class="w-4 h-4 text-zinc-400 dark:text-white/60" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m15 19-7-7 7-7"/>
                </svg>                      
            </a>    
        </div>          

        <kbd class="flex text-xl font-semibold mt-8 justify-center text-black dark:text-zinc-300">
            sucesso
        </kbd> 

        <p class="mt-2 text-center text-xs text-zinc-500 dark:text-zinc-400">
            senha recuperada com sucesso
        </p>

        <p class="text-center mt-10">
            <a 
                href="{% url "users:login" %}"
                class="text-xs text-zinc-500 dark:text-zinc-400">
                entrar
            </a>
        </p>
        
        <p class="mt-0"></p>
        
    </div>
</div>
{% endblock page %}

<script src="{% static "js/password.js" %}"></script>
