{% extends "base.html" %}
{% load static %}

{% block title %}DEPOC - login{% endblock title %}

{% block page %}
<div
    class="
            fixed
            inset-0
            flex
            justify-center items-center">

    <div 
        class=
            "ring-1
            ring-primary/10
            dark:ring-white/15
            bg-white/100 dark:bg-secondary
            p-6 
            sm:w-7/12 sm:h-4/5
            w-11/12 h-5/6
            rounded-xl
            relative">

        <button id="closeSettings" class="absolute top-4 right-4 text-lg text-black px-4 py-2 rounded"></button>

        <!--depoc-->
        <div class="w-full">
            <div class="relative flex items-center gap-4">
                <div class="text-sm leading-5">
                    <kbd class="text-zinc-500 dark:text-zinc-400">
                        DEPOC
                    </kbd>
                </div>
            </div>  
        </div>   

        <!--division-->
        <span class="flex items-center mt-4">
            <span 
                class="
                    h-px flex-1 
                    bg-black/10
                    dark:bg-white/10">
            </span>
        </span>

        <!--text-->
        <div class="p-4 sm:p-4">
            <p 
                class="
                    text-4xl
                    text-center
                    font-semibold
                    text-black dark:text-white">
                <kbd>login</kbd>
            </p>
        </div>

        <form
            action="{% url "users:login" %}"
            method="POST"
            class="ml-auto mr-auto mt-8 md:w-10/12 lg:w-1/2">
            {% csrf_token %}
            <!-- Email or Username Input -->
            <div class="border border-zinc-300 focus-within:border-black dark:focus-within:border-zinc-300 dark:border-zinc-700 bg-white dark:bg-tertiary rounded-md">
                <div class="relative flex items-center justify-between p-1">
                    <label for="username" class="text-xs text-zinc-500 dark:text-zinc-400"></label>
                    <input 
                        autofocus
                        type="text" 
                        id="username" 
                        name="username" 
                        class="w-full text-xs text-black/80 dark:text-white/60 p-2 bg-transparent outline-none" 
                        placeholder="email ou usuÃ¡rio" />
                </div>
            </div>
        
            <!-- Password Input -->
            <div class="mt-4 border border-zinc-300 focus-within:border-black dark:focus-within:border-zinc-300 dark:border-zinc-700 bg-white dark:bg-tertiary rounded-md">
                <div class="relative flex items-center justify-between p-1">
                    <label for="password" class="text-xs text-zinc-500 dark:text-zinc-400"></label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="w-full text-xs text-black/80 dark:text-white/60 p-2 bg-transparent outline-none" 
                        placeholder="senha" />
                </div>
            </div>
        
            <!-- Submit Button -->
            <div class="mt-4 text-start">
                <button 
                    type="submit" 
                    class="text-xs rounded-md px-4 py-1 ring-1 ring-black/80 dark:ring-white/70 bg-white dark:bg-tertiary hover:bg-zinc-50 dark:hover:bg-primary text-black/80 dark:text-white/70">
                    entrar
                </button>
            </div>
        </form>
        
        {% if messages %}
        <ul class="messages text-center">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
              <span class="inline-flex items-start rounded-md px-2 py-1 mt-8 text-xs text-red-500">
                {{ message }}
              </span>        
            </li>
            {% endfor %}
        </ul>
        {% endif %}        

    </div>
</div>

{% endblock page %}
